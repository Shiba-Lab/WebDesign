<!DOCTYPE html>
<html>

<body>

    <canvas id="myCanvas" width="400" height="250">
        Your browser does not support the HTML5 canvas tag.</canvas>

    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.strokeStyle = "rgb(0, 0, 255)";
        ctx.beginPath();
        ctx.moveTo(10, 10);
        ctx.lineTo(300, 150);
        ctx.moveTo(300, 150);
        ctx.lineTo(350, 150);
        ctx.stroke();
    </script>

</body>

</html>
